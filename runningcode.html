<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manual Div Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <div class="slide"><img src="images/00Link → 17-330x440.jpg.png" alt="Slide 1"></div>
      <div class="slide"><img src="images/02Link → 5-330x440.jpg.png" alt="Slide 2"></div>
      <div class="slide"><img src="images/01Link → 5-330x440.jpg (1).png" alt="Slide 3"></div>
      <div class="slide"><img src="images/0Link → 3-4-330x440.jpg.png" alt="Slide 4"></div>
    </div>
    <button class="prev-btn">&#10094;</button>
    <button class="next-btn">&#10095;</button>
  </div>

  <style>
    /* styles.css */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .slider-container {
      position: relative;
      width: 80%;
      max-width: 600px;
      overflow: hidden;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      box-sizing: border-box;
    }

    .slide img {
      width: 100%;
      display: block;
      border-radius: 10px;
    }

    .prev-btn,
    .next-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      z-index: 10;
    }

    .prev-btn {
      left: 10px;
    }

    .next-btn {
      right: 10px;
    }

    .prev-btn:hover,
    .next-btn:hover {
      background: rgba(0, 0, 0, 0.8);
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const slider = document.querySelector(".slider");
      const slides = document.querySelectorAll(".slide");
      const prevBtn = document.querySelector(".prev-btn");
      const nextBtn = document.querySelector(".next-btn");

      let currentIndex = 0;

      // Function to update the slider position
      const updateSlider = () => {
        const slideWidth = slides[0].clientWidth; // Get the width of one slide
        slider.style.transform = `translateX(${-currentIndex * slideWidth}px)`;
      };

      // Event listener for the next button
      nextBtn.addEventListener("click", () => {
        if (currentIndex < slides.length - 1) {
          currentIndex++;
        } else {
          currentIndex = 0; // Loop back to the first slide
        }
        updateSlider();
      });

      // Event listener for the previous button
      prevBtn.addEventListener("click", () => {
        if (currentIndex > 0) {
          currentIndex--;
        } else {
          currentIndex = slides.length - 1; // Loop to the last slide
        }
        updateSlider();
      });
    });
  </script>
</body>
</html>
